<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - JSHARPZ THE BARBER</title>
    <meta name="description" content="Thank you for contacting JSHARPZ THE BARBER. We'll be in touch soon!">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --dark-gray: #2a2a2a;
            --silver: #c0c0c0;
            --light-silver: #e8e8e8;
            --accent-gold: #d4af37;
            --text-light: #f5f5f5;
            --text-silver: #b8b8b8;
            --border-dark: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .thank-you-container {
            max-width: 600px;
            text-align: center;
            background: var(--dark-gray);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid var(--border-dark);
            animation: fadeInUp 0.8s ease;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.3s both;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease 0.8s forwards;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-gold);
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-silver);
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--silver) 0%, var(--light-silver) 100%);
            color: var(--primary-black);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(192, 192, 192, 0.3);
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8941f 100%);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--silver);
        }

        .btn-secondary:hover {
            background: var(--silver);
            color: var(--primary-black);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27 L22 35 L38 16" />
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p class="subtitle">Your message has been received</p>
        
        <p>
            We appreciate you reaching out to JSHARPZ THE BARBER. 
            We'll review your message and get back to you as soon as possible 
            to discuss your grooming needs.
        </p>
        
        <div class="cta-buttons">
            <a href="index.html" class="btn btn-primary">Return Home</a>
            <a href="https://www.instagram.com/jsharpzthebarber/" target="_blank" class="btn btn-secondary">Follow on Instagram</a>
        </div>
    </div>

    <script>
        // Redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
